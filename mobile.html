<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nikita Turok | Mobile Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #mobile-hero {
            text-align: center;
            padding: 3rem 1rem;
            background: url('https://i.imgur.com/9gnQ3XV.jpg') center/cover no-repeat;
            position: relative;
        }
        
        #mobile-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        #mobile-hero * {
            position: relative;
            z-index: 1;
        }
        
        #mobile-hero h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
        }
        
        #mobile-hero p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        
        .btn-custom {
            background: #0cbc86;
            color: white;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            border-radius: 25px;
            margin: 1rem 0.5rem;
        }
        
        .gallery {
            padding: 1rem;
        }
        
        .gallery img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.2s ease;
        }
        
        .gallery img:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>

    <section id="mobile-hero">
        <h1>Nikita Turok</h1>
        <p>Custom Car Builds</p>
        <div>
            <a href="#gallery" class="btn btn-custom">Gallery</a>
            <a href="story.html" class="btn btn-custom">Story</a>
        </div>
    </section>

    <section id="gallery" class="gallery">
        <img src="https://i.imgur.com/1qHbH3m.jpg" alt="Build 1">
        <img src="https://i.imgur.com/t9kC2VI.jpg" alt="Build 2">
        <img src="https://i.imgur.com/MXWgjVo.jpg" alt="Build 3">
    </section>

</body>

</html>
